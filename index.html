<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">

            <div class="wrapper-main">

                <div class="main-heading">
                    <h1>PASSWORD <br> GENERATOR</h1>
                </div>

                <div class="output-box">
                    <input readonly placeholder="PASSWORD" class="password" data-passwordDisplay>
                    <button class="copy-btn">
                        <span copyMsg class="tooltip"></span>
                        <img src="./assets/copy.svg" alt="copy">
                    </button>
                </div>

                <div class="info-box">
                    <div class="info-content">
                        <p class="pl">Password Length</p>
                        <p class="num" data-lengthNumber>0</p>
                    </div>

                    <div class="slider-container">
                        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                    </div>

                    <div class="check-box">

                        <div class="item-box">
                            <input type="checkbox" name="uppercase" class="item" id="uppercase">
                            <span class="checkmark"></span>
                            <label for="uppercase">Uppercase</label>
                        </div>

                        <div class="item-box">
                            <input type="checkbox" name="lowercase" class="item" id="lowercase">
                            <span class="checkmark"></span>
                            <label for="lowercase">Lowercase</label>
                        </div>
                        <div class="item-box">
                            <input type="checkbox" name="numbers" class="item" id="numbers">
                            <span class="checkmark"></span>
                            <label for="numbers">Numbers</label>
                        </div>
                        <div class="item-box">
                            <input type="checkbox" name="symbols" class="item" id="symbols">
                            <span class="checkmark"></span>
                            <label for="symbols">Symbols</label>
                        </div>

                    </div>

                    <div class="strength-container">
                        <p>Strength</p>
                        <div class="circle" data-indicator></div>
                    </div>

                    <button class="cybr-btn btn">
                        Create<span aria-hidden>_</span>
                        <span aria-hidden class="cybr-btn__glitch">Create_</span>
                        <span aria-hidden class="cybr-btn__tag">R25</span>
                    </button>

                </div>
            </div>

            <div class="hacker-img"></div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
